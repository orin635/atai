<!-- templates/registration/login.html -->
{% extends "required.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/css/login.css' %}">
    <nav><img src="{% static 'assets/images/autotradeai-favicon-black.png' %}" alt="AutoTradeAI Logo">AutoTradeAI</nav>
    <div id = "full-screen-block">
        <div id = "information-card">
            <p><b>Please Log In</b></p>
            <br><br>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class = "btn btn-primary w-100 py-2" type="submit">Log In</button>
                <div class="horizontal-container">
                    <hr class="inline-hr">
                    <i class="inline-text">or</i>
                    <hr class="inline-hr">
                </div>

                <a href="{% url 'register' %}" class = "btn btn-outline-secondary w-100 py-2">Register</a>
            </form>
        </div>

    </div>
{% endblock %}
